<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in r %}
        {{i}}<br>
    {% endfor %}<br><br>

    {% if r.has_previous  %}
    <a href="?page={{r.previous_page_number}}"><button>Prev Page</button></a>
    {% endif %}

    {% if r.has_next  %}
    <a href="?page={{r.next_page_number}}"><button>Next Page</button></a>
    {% endif %}
    
</body>
</html>
